<style>

html, body {
  overscroll-behavior: none;
}

body {
    background-color: #000000;
    color: #000000;
    margin: 0;
    padding: 0;
}

#feed {
  position: relative;
  width: 100%;
  z-index: 0;
}

.feed-img {
  background-image: url("assets/Timelapse-Test-6.png");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: top center;
  aspect-ratio: 1080 / 1920; portrait ratio
}

.live-overlay {
  position: fixed;
  top: 20px;
  right: 20px;
  font-family: monospace;
  font-size: 14px;
  color: white;
  background: rgba(0,0,0,0.4);
  padding: 6px 10px;
  border-radius: 4px;
  display: flex;
  align-items: center;
  gap: 8px;
  z-index: 9999;
}

/* -------------------- LIVE -------------------- */
.live-dot {
  width: 10px;
  height: 10px;
  background: #00ff80;
  border-radius: 50%;
  display: inline-block;
  animation: pulse 1s infinite ease-in-out;
}

@keyframes pulse {
  0%   { opacity: 1; }
  50%  { opacity: 0.2; }
  100% { opacity: 1; }
}


</style>

</head>

<body>
  <div id="feed" class="feed-img">
      <div class="live-overlay">
  <span class="live-dot"></span>
  LIVE
  <span id="live-time"></span>
  </div>

</div>


<script>

  window.onload = function () {

    // ------- UPDATE CLOCK -------
    function updateClock() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, "0");
      const mm = String(now.getMinutes()).padStart(2, "0");
      const ss = String(now.getSeconds()).padStart(2, "0");
      document.getElementById("live-time").textContent = `${hh}:${mm}:${ss}`;
    }

    updateClock();
    setInterval(updateClock, 1000);
  };

  var options = {
    animate: true,
    patternWidth: 96.45,
    patternHeight: 101.85,
    grainOpacity: 0.06,
    grainDensity: 1,
    grainWidth: 1,
    grainHeight: 3.98
  };

  grained("#feed", options);
</script>

</body>

</html>
